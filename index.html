<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PimpMyYoshi.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/section1.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/section2.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/section3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/section4.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/section5.css">
</head>

<body>

    <!-- Scroll points -->
    <div id="scroll">
        <div id="1" class="scroll_item">&nbsp;</div>
        <div id="2" class="scroll_item">&nbsp;</div>
        <div id="3" class="scroll_item">&nbsp;</div>
        <div id="4" class="scroll_item">&nbsp;</div>
        <div id="5" class="scroll_item">&nbsp;</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container-fluid" id="maincontainer">
        <!-- Section 1 -->
        <div class="page" id="section1">
            <div class="row justify-content-center">
                
            </div>
        </div>

        <!-- Section 2 -->
        <div class="page" id="section2">
            <div class="row justify-content-center">
                <h2>Customize your Yoshi amiibo</h2>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-3 justify-content-center">
                    <div class="card card-custom-yoshi m-auto" style="width: 22rem;">
                        <img id="change-image" src="assets/images/yoshiVert.png" alt="Classic Yoshi" class="card-img-top py-2">
                        <div class="card-body body-custom-yoshi">
                            <h5 class="card-title title-custom">Classic Yoshi</h5>
                            <p class="card-text text-custom">The orignal green Yoshi for purists</p>
                        </div>
                     </div>
                </div>
                <div class="col-4">
                    <div class="zone-custom text-center pb-5">
                        <h3 class="text-center">Choose your color</h3>
                        <ul class="nav justify-content-center">
                            <li class="nav-item mr-5"><button class="btn green-button p-4 button-custom" alt="Green"></button></li>
                            <li class="nav-item mr-5"><button class="btn pink-button p-4 button-custom" alt="Pink"></button></li>
                            <li class="nav-item"><button class="btn blue-button p-4 button-custom" alt="Blue"></button></li>
                        </ul>
                    </div>
                    <div class="zone-custom text-center pb-5">
                        <h3 class="text-center">Choose your accessory</h3>
                        <button type="button" class="btn none btn-primary">None</button>
                        <button type="button" class="btn moustache btn-primary">Moustache</button>
                    </div>
                    <div class="button-zone mt-5">
                        <div class="text-center">
                            <button type="button" class="btn-light button-buy text-white btn-lg">Buy your amiibo</button>
                        </div>
                        <p class="text-center my-3">or</p>
                        <div class="text-center">
                            <button type="button" class="btn-light button-buy text-white btn-lg">Buy it with the game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="page" id="section3">
            <div class="row justify-content-center">
                <div class="titlecolor">
                    <h1>Yoshi of the moth</h1>
                </div>
            </div>
        </div>

        <!-- Section 4 TUTO-->
        <div class="page" id="section4">
            <div class="row justify-content-center">
                <video src="assets/videos/amiibo.mp4" controls="true" width="280" height="160"></video>
            </div>
        </div>

        <!-- Section 5 -->
        <div class="page" id="section5">
            <div class="row justify-content-center">
                <p>Debut</p>
                <h1>Section No.5</h1>
            </div>
        </div>
    </div>


    <!-- Jquery - popper - bootstrap - customJs-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/section1.js"></script>
    <script src="js/section2.js"></script>
    <script src="js/section3.js"></script>
    <script src="js/section4.js"></script>
    <script src="js/section5.js"></script>
</body>

</html>
